<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speech AI Suite</title>
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="bi bi-soundwave me-2"></i>Speech AI Suite
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'emotion_page' }}"
              href="{{ url_for('emotion_page') }}">Emotion</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'gender_page' }}"
              href="{{ url_for('gender_page') }}">Gender</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'intent_page' }}"
              href="{{ url_for('intent_page') }}">Intent</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'speaker_page' }}"
              href="{{ url_for('speaker_page') }}">Speaker</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'about' }}"
              href="{{ url_for('about') }}">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning shadow-sm border-0">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer py-4 mt-auto">
    <div class="container text-center text-muted">
      <small>© 2025 Speech AI Suite · Powered by G736-Team</small>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</body>

</html>
