<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speech AI Suite</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
  <!-- Digital Circuit Background -->
  <div class="bg-animation">
    <!-- Horizontal Lines -->
    <div class="circuit-line"></div>
    <div class="circuit-line"></div>
    <div class="circuit-line"></div>
    <div class="circuit-line"></div>
    <div class="circuit-line"></div>
    <div class="circuit-line"></div>

    <!-- Vertical Lines -->
    <div class="circuit-line-v"></div>
    <div class="circuit-line-v"></div>
    <div class="circuit-line-v"></div>
    <div class="circuit-line-v"></div>
    <div class="circuit-line-v"></div>

    <!-- Glowing Nodes -->
    <div class="circuit-node"></div>
    <div class="circuit-node"></div>
    <div class="circuit-node"></div>
    <div class="circuit-node"></div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="bi bi-cpu-fill"></i> Speech AI Suite
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'emotion_page' }}"
              href="{{ url_for('emotion_page') }}">Emotion</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'gender_page' }}"
              href="{{ url_for('gender_page') }}">Gender</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'intent_page' }}"
              href="{{ url_for('intent_page') }}">Intent</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'speaker_page' }}"
              href="{{ url_for('speaker_page') }}">Speaker</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'about' }}"
              href="{{ url_for('about') }}">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container animate-fade-in">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning mb-4">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container text-center">
      <small class="text-muted">© 2025 Speech AI Suite · Powered by HuBERT-large & XLSR-53</small>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</body>

</html>
