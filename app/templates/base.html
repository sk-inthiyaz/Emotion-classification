<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech AI Suite</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="audio-bg" aria-hidden="true">
      <div class="audio-gradient"></div>
      <div class="audio-rings"></div>
      <div class="audio-wave"></div>
      <div class="audio-pulse"></div>
      <div class="audio-pulse"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top glass-nav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
          <i class="bi bi-soundwave"></i>
          <span>Speech AI Suite</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('emotion_page') }}">Emotion</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('gender_page') }}">Gender</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('intent_page') }}">Intent</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('speaker_page') }}">Speaker</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <small class="text-muted">© 2025 Speech AI Suite · HuBERT-large + SVM · 79.14% accuracy</small>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
  </body>
</html>
